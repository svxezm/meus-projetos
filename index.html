<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meus projetos</title>
        <link rel="stylesheet" href="./lib/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="./assets/main.css">
    </head>
    <body>
        <div class="container">
            <div id="project-carousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-flex w-100" src="./assets/images/color-generator.png" alt="Projeto gerador de cores" />
                    </div>
                    <div class="carousel-item">
                        <img class="d-flex w-100" src="./assets/images/tic-tac-toe.png" alt="Projeto jogo-da-velha" />
                    </div>
                    <div class="carousel-item">
                        <img class="d-flex w-100" src="./assets/images/password-generator.webp" alt="Projeto gerador de senhas" />
                    </div>
                </div>
                <button type="button" class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#project-carousel">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button type="button" class="carousel-control-next" data-bs-slide="next" data-bs-target="#project-carousel">
                    <span class="carousel-control-next-icon"></span>
                </button>
                <div class="carousel-indicators">
                    <button type="button" class="active" data-bs-target="#project-carousel" data-bs-slide-to="0"></button>
                    <button type="button" data-bs-target="#project-carousel" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#project-carousel" data-bs-slide-to="2"></button>
                </div>
            </div>
        </div>
        <script src="./lib/bootstrap.bundle.min.js"></script>
    </body>
</html>
